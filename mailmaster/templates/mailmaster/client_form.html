{% extends 'mailmaster/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    Добавление клиента
                                </h3>
                            </div>
                            <div class="card-body">
                                {% csrf_token %}
                                {% crispy form %}
                                <button type="submit" class="btn btn-primary btn-block mt-3">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Кнопка возврата -->
        <div class="col-12 mt-3">
            <a href="{% url 'mailmaster:client_list' %}" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</div>
{% endblock %}
